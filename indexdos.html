<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet@latest/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-providers@latest/leaflet-providers.js"></script>
</head>

<body>
    <section>
        <h2>Filtro por magnitud</h2>
        <form>
            <select required>
                <option value="magUno">Magnitud de 0 a 5</option>
                <option value="magDos">Magnitud de 5 a 7</option>
            </select>
            <button type="submit">Seleccionar</button>
        </form>
    </section>
    <section>
        <h2>Filtro por fecha</h2>
        <form>
            <select required>
                <option value="startDate">Fecha de inicio</option>
                <option value="endDate">Fecha de fin</option>
            </select>
            <button type="submit">Seleccionar</button>
        </form>
    </section>
    <div id="maps">

    </div>
    <script src="./script.js"></script>
</body>

</html>
